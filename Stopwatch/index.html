<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="startBtn" class="btn" style="--clr:rgb(145, 252, 145);">Start</button>
        <button id="resetBtn" class="btn" style="--clr:rgb(117, 117, 228);">Reset</button>
        <button id="stopBtn" class="btn" style="--clr:rgb(233, 68, 68);">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
